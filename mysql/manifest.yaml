kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0

---

apiversion: v1
kind: service
metadata: 
 name: nginx
 namespace: expense
spec: 
 selector:
      name: front-end
      project: expense
      component: frontend
      environment: dev
ports:
    - protocol: TCP
      port: 3306  #service-port
      targetport: 3306 #target-port